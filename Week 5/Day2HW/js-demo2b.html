<!DOCTYPE html>
<html>

<head>
    <title>My Second Web Page</title>

    <link rel="stylesheet" href="demo.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn").click(function (event) {

            });
        });
    </script>
</head>

<body>

    <div id="container">

        <header>My Web Site Brand</header>
        <nav>
            <ul>
                <li><a href="js-demo2.html">Home</a></li>
                <li><a href="js-demo2b.html">About</a></li>
                <li><a href="js-demo2d.html">Gallery</a></li>
                <li><a href="js-demo2c.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <h1>My Second Heading</h1>
            <p>My Second paragraph.</p>

            <table>
            </table>

            <input type="button" id="btn" value="Load Data" style="margin-top:20px;" />
        </main>

        <footer>&copy; Copyright 2020</footer>

    </div>

    <script>
        $(document).ready(function () {
            $("#btn").click(function (event) {

                //Add a div element within the body
                $('table').append(`
    <caption></caption>
    <thead>
        <tr id="showheading">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
    </tr>
    </thead>
    <tbody>
        <tr id="showcalories">
            <td></td>
            <td></td> 
            <td></td>
            <td></td>
        </tr>
        <tr id="showfat">
            <td></td>
            <td></td> 
            <td></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr id="showven">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>`);

                //Add paragraph elements within the div
                $('caption').append('CALORIES COMPARISON OF POPULAR BURGERS')
                $('#showheading').append('<th></th>');
                $('#showcalories').append('<td></td>');
                $('#showfat').append('<td></td>');
                $('#showven').append('<td></td>');


                //Load data from json file to each paragraphs
                $.getJSON('/Day2HW/data.json', function (jqdata) {
                    $('#showheading th:first-child').append(jqdata.heading);
                    $('#showheading th:nth-child(2)').append(jqdata.head1);
                    $('#showheading th:nth-child(3)').append(jqdata.head2);
                    $('#showheading th:nth-child(4)').append(jqdata.head3);
                    $('#showheading th:nth-child(5)').append(jqdata.head4);

                    $('#showcalories td:first-child').append(jqdata.subheadcal);
                    $('#showcalories td:nth-child(2)').append(jqdata.cal1);
                    $('#showcalories td:nth-child(3)').append(jqdata.cal2);
                    $('#showcalories td:nth-child(4)').append(jqdata.cal3);
                    $('#showcalories td:nth-child(5)').append(jqdata.cal4);

                    $('#showfat td:first-child').append(jqdata.subheadfat);
                    $('#showfat td:nth-child(2)').append(jqdata.fat1);
                    $('#showfat td:nth-child(3)').append(jqdata.fat2);
                    $('#showfat td:nth-child(4)').append(jqdata.fat3);
                    $('#showfat td:nth-child(5)').append(jqdata.fat4); 

                    $('#showven td:first-child').append(jqdata.subheadven);
                    $('#showven td:nth-child(2)').append(jqdata.ven1);
                    $('#showven td:nth-child(3)').append(jqdata.ven2);
                    $('#showven td:nth-child(4)').append(jqdata.ven3);
                    $('#showven td:nth-child(5)').append(jqdata.ven4);
                });

            });
        });


    </script>



</body>

</html>
