<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="contact" onLoad="disableButton(true)">
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="/images/logo.png" alt="Great Cliffs Logo" width="125">
            </div>
            <div class="logo"></div>
            <nav class="main-menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="cliffs.html">Cliffs</a>
                    </li>
                    <li>
                        <a href="activities.html">Activities</a>
                    </li>
                    <li class="active">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contacting Us</h1>
        <p> If you need more information about the Cliffs, Hours of Operations, Facilities or questions about this site,
            please contact us bu using one of the following: </p>
        <div class="contactinfo">
            <div class="phone">
                <h2>Phone</h2>
                <br>
                <span>(800)GCLIFFS</span>
            </div>
            <div class="email">
                <h2>Email:</h2>
                <br>
                <span>info@greatcliffs.com</span>
            </div>
        </div>
        <br>
        <form action="/contact" method="post">
            <fieldset>
                <div class="textbox">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="John Doe">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="johndoe@gmail.com">
                    <label>Phone:</label>
                    <input type="text" name="phone" placeholder="xxx-xxx-xxxx">
                </div>
                <div class="radios">
                    <label>How should we contact you?</label>
                    <input type="radio" name="contact" value="email" checked>Email <input type="radio" name="contact"
                        value="phone">Phone
                </div>
                <div class="selectmenu">
                    <label>Which Cliff are you inquiring?</label>
                    <select>
                        <option>West Cliff</option>
                        <option>North Cliff</option>
                        <option>East Cliff</option>
                        <option>South Cliff</option>
                    </select>
                </div>
                <div class="commentbox">
                    <label>How did you hear about us:</label>
                    <textarea></textarea>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
